<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ video_title }} - özgür yutup!</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .video-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            word-wrap: break-word;
        }

        .video-player {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin: 20px auto;
            max-width: 100%;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            max-height: 70vh;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: white;
            z-index: 10;
        }

        .controls {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn-back {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .btn-download {
            background: #28a745;
            color: white;
        }

        .btn-discover {
            background: #ff6b6b;
            color: white;
        }

        .video-info {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }

        .error-message {
            background: rgba(255,0,0,0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid rgba(255,0,0,0.3);
        }

        @media (max-width: 768px) {
            .video-title {
                font-size: 18px;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-title">{{ video_title }}</div>

        <div class="video-player">
            <div class="loading" id="loading">📹 Video yükleniyor...</div>
            <video controls autoplay preload="auto" id="videoPlayer">
                <source src="{{ url_for('static', filename=video_file) }}" type="video/mp4">
                Tarayıcınız video oynatmayı desteklemiyor.
            </video>
        </div>

        <div class="video-info">
            <strong>📁 Dosya:</strong> {{ video_file }}<br>
            <strong>🔗 Orijinal:</strong> <a href="{{ original_url }}" target="_blank" style="color: #87ceeb;">YouTube'da Görüntüle</a>
        </div>

        <div class="controls">
            <a href="{{ url_for('kesfet') }}" class="btn btn-back">← Keşfet'e Dön</a>
            <a href="{{ url_for('main_page') }}" class="btn btn-discover">🏠 Ana Sayfa</a>
            <a href="{{ url_for('static', filename=video_file) }}" download="{{ video_title }}.mp4" class="btn btn-download">💾 İndir</a>
        </div>

        <div style="margin-top: 30px; font-size: 12px; opacity: 0.7;">
            buraya ne yazacağımı bilmiyorum kullanıyosanız yazılımı benim hatrıma enese sövün bi tur
        </div>
    </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const loading = document.getElementById('loading');

        // Video yüklendiğinde loading'i gizle
        video.addEventListener('loadstart', function() {
            loading.style.display = 'block';
        });

        video.addEventListener('canplay', function() {
            loading.style.display = 'none';
        });

        video.addEventListener('error', function() {
            loading.innerHTML = '❌ Video yüklenemedi. <a href="' + video.src + '" style="color: #87ceeb;">Direkt linke tıkla</a>';
        });

        // Klavye kısayolları
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                if (video.paused) {
                    video.play();
                } else {
                    video.pause();
                }
            }

            if (e.code === 'ArrowLeft') {
                video.currentTime -= 10;
            }

            if (e.code === 'ArrowRight') {
                video.currentTime += 10;
            }

            if (e.code === 'ArrowUp') {
                e.preventDefault();
                video.volume = Math.min(1, video.volume + 0.1);
            }

            if (e.code === 'ArrowDown') {
                e.preventDefault();
                video.volume = Math.max(0, video.volume - 0.1);
            }
        });
    </script>
</body>
</html>
