
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    <title>heştek özgür yutup projesi giriş</title>
</head>
<body>
    <h1>heştek özgür yutup projesi giriş</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label for="username">Kullanıcı Adı:</label>
        <input type="text" name="username" id="iloveirinashidou" required><br><br>

        <label for="password">Parola:</label>
        <input type="password" name="password" id="iloveirinashidou" required><br><br>

        <button type="submit">Giriş Yap</button>
    </form>
</body>

</html>
